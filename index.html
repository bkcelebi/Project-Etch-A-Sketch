<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Project: Etch-A-Sketch</title>

</head>
<body>

    <h1>Etch-a-sketch</h1>

    <div id="wrapper">

        <div id="controlPanel">

            <input type="color" 
            id="color"
            name="color" 
            value="#29A7B3">
    
            <button>Color mode</button>
            <button>Rainbow mode</button>
            <button>Eraser</button>
            <button>Clear</button>
    
            <div id="squareControl">
                <label for="range" id="rangeVal"></label>
                <input type="range" 
                name="range" 
                id="range" 
                min="1" 
                max="64"
                value="16">
            </div>
            
        </div>
    
        <div id="container"></div>
        
    </div>
    
    

    <script src="./index.js"></script>
</body>
</html>
