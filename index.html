<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Project: Etch-A-Sketch</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="wrapper">
    
        <div id="bezel">
            <div id="topPart">
                <div id="colorPart">
                    <label for="colorPalette">Colour</label>
                    <input type="color" 
                    id="colorPalette"
                    name="colorPalette" 
                    value="#333333">
                </div>
                
                <div id="logo">
                    <img src="./assets/etchASketch.png" 
                    alt="logo"
                    width="100px"
                    height="auto">
                </div>

                <div id="squareControl">
                    <label for="range" id="rangeDisplay"></label>
                    <input type="range" 
                    name="range" 
                    id="range" 
                    min="1" 
                    max="64"
                    value="16">
                </div>
                
            </div>

            <div id="container"></div>
            
            <div id="bottomPart">
                <button id="colorMode" autofocus>Draw</button>
                <footer>
                    <p>
                        Copyright Â©
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                    </p>
                    <a href="https://github.com/bkcelebi" target="_blank">
                        <img src="./assets/reSizedLogo.png"
                        alt="logo"
                        height="25px">
                        <i class="fab fa-github"></i>
                    </a>
                </footer>
                <div id="deletion">
                    <button id="eraser">Eraser</button>
                    <button id="clear">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://kit.fontawesome.com/5c9a0150f6.js"
        crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
</body>
</html>
